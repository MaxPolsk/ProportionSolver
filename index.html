<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение пропорций</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .app {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            margin-right: 10px;
        }
        .input-group input {
            width: 60px;
            height: 30px;
            font-size: 16px;
            text-align: center;
        }
        .button {
            width: 100%;
            height: 40px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #34c759;
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2da94f;
        }
        .solution {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: left;
        }
        .history {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>Решение пропорций</h1>
        <div class="input-group">
            <label>a:</label>
            <input type="number" id="a" placeholder="Введите a">
        </div>
        <div class="input-group">
            <label>b:</label>
            <input type="number" id="b" placeholder="Введите b">
        </div>
        <div class="input-group">
            <label>c:</label>
            <input type="number" id="c" placeholder="Введите c">
        </div>
        <button class="button" onclick="solveProportion()">Решить</button>
        <div class="solution" id="solution"></div>
        <div class="history" id="history"></div>
    </div>
    <script>
        let history = [];

        function solveProportion() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                document.getElementById('solution').innerHTML = 'Пожалуйста, введите все значения.';
                return;
            }

            if (a === 0) {
                document.getElementById('solution').innerHTML = 'Ошибка: деление на ноль!';
                return;
            }

            // Вычисление x
            const x = (b * c) / a;

            // Отображение решения
            const solutionText = `
                Решение:<br>
                Формула: x = (b * c) / a<br>
                Подставляем значения: x = (${b} * ${c}) / ${a}<br>
                Результат: x = ${x.toFixed(2)}
            `;
            document.getElementById('solution').innerHTML = solutionText;

            // Сохранение в историю
            history.push(`(${a} : ${b} = ${c} : ${x.toFixed(2)})`);
            updateHistory();
        }

        function updateHistory() {
            const historyElement = document.getElementById('history');
            historyElement.innerHTML = `<strong>История:</strong><br>${history.join('<br>')}`;
        }
    </script>
</body>
</html>
