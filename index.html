<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Танчики</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            position: relative;
        }
        canvas {
            border: 2px solid #000;
            background-color: #87ceeb;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .button {
            width: 60px;
            height: 60px;
            background-color: #34c759;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
        }
        .button:active {
            background-color: #2da94f;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Очки: 0</div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div class="controls">
        <div class="button" id="leftButton">←</div>
        <div class="button" id="shootButton">●</div>
        <div class="button" id="rightButton">→</div>
        <div class="button" id="upButton">↑</div>
        <div class="button" id="downButton">↓</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Настройки игры
        const tankSize = 40; // Размер танка
        const bulletSize = 10; // Размер пули
        const playerSpeed = 5; // Скорость игрока
        const bulletSpeed = 7; // Скорость пули

        // Игрок
        const player = {
            x: canvas.width / 2 - tankSize / 2,
            y: canvas.height - tankSize - 10,
            width: tankSize,
            height: tankSize,
            color: 'green',
            dx: 0,
            dy: 0,
            angle: 0 // Угол поворота танка
        };

        // Пули
        const bullets = [];

        // Вражеские танки
        const enemies = [
            { x: 100, y: 50, width: tankSize, height: tankSize, color: 'red', speed: 2, direction: 1, cooldown: 0 },
            { x: 200, y: 50, width: tankSize, height: tankSize, color: 'red', speed: 2, direction: 1, cooldown: 0 },
            { x: 300, y: 50, width: tankSize, height: tankSize, color: 'red', speed: 2, direction: 1, cooldown: 0 },
            { x: 400, y: 50, width: tankSize, height: tankSize, color: 'red', speed: 2, direction: 1, cooldown: 0 },
            { x: 500, y: 50, width: tankSize, height: tankSize, color: 'red', speed: 2, direction: 1, cooldown: 0 }
        ];

        // Счётчик очков
        let score = 0;

        // Обработка нажатия на кнопки
        document.getElementById('leftButton').addEventListener('touchstart', () => {
            player.dx = -playerSpeed;
            player.angle = -Math.PI / 2; // Поворот влево
        });
        document.getElementById('rightButton').addEventListener('touchstart', () => {
            player.dx = playerSpeed;
            player.angle = Math.PI / 2; // Поворот вправо
        });
        document.getElementById('upButton').addEventListener('touchstart', () => {
            player.dy = -playerSpeed;
            player.angle = 0; // Поворот вверх
        });
        document.getElementById('downButton').addEventListener('touchstart', () => {
            player.dy = playerSpeed;
            player.angle = Math.PI; // Поворот вниз
        });
        document.getElementById('shootButton').addEventListener('touchstart', shoot);

        document.getElementById('leftButton').addEventListener('touchend', () => player.dx = 0);
        document.getElementById('rightButton').addEventListener('touchend', () => player.dx = 0);
        document.getElementById('upButton').addEventListener('touchend', () => player.dy = 0);
        document.getElementById('downButton').addEventListener('touchend', () => player.dy = 0);

        // Функция для стрельбы
        function shoot() {
            bullets.push({
                x: player.x + player.width / 2 - bulletSize / 2,
                y: player.y + player.height / 2 - bulletSize / 2,
                width: bulletSize,
                height: bulletSize,
                speed: bulletSpeed,
                angle: player.angle
            });
        }

        // Отрисовка игрока
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.rotate(player.angle);
            ctx.fillStyle = player.color;
            ctx.fillRect(-tankSize / 2, -tankSize / 2, tankSize, tankSize);
            ctx.restore();
        }

        // Отрисовка пуль
        function drawBullets() {
            ctx.fillStyle = 'black';
            bullets.forEach((bullet, index) => {
                bullet.x += bullet.speed * Math.cos(bullet.angle);
                bullet.y += bullet.speed * Math.sin(bullet.angle);
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);

                // Удаление пули, если она вышла за пределы экрана
                if (
                    bullet.x < 0 || bullet.x > canvas.width ||
                    bullet.y < 0 || bullet.y > canvas.height
                ) {
                    bullets.splice(index, 1);
                }
            });
        }

        // Отрисовка врагов
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.save();
                ctx.translate(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                ctx.fillStyle = enemy.color;
                ctx.fillRect(-tankSize / 2, -tankSize / 2, tankSize, tankSize);
                ctx.restore();
            });
        }

        // Обновление позиции врагов
        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.x += enemy.speed * enemy.direction;
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    enemy.direction *= -1; // Меняем направление движения
                }

                // Стрельба врагов
                if (enemy.cooldown <= 0) {
                    shootEnemyBullet(enemy);
                    enemy.cooldown = 60; // Задержка между выстрелами
                } else {
                    enemy.cooldown--;
                }
            });
        }

        // Выстрел врага
        function shootEnemyBullet(enemy) {
            bullets.push({
                x: enemy.x + enemy.width / 2 - bulletSize / 2,
                y: enemy.y + enemy.height,
                width: bulletSize,
                height: bulletSize,
                speed: bulletSpeed,
                angle: Math.PI // Пули врагов летят вниз
            });
        }

        // Проверка столкновений
        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        // Удаление пули и врага при столкновении
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        score += 10; // Увеличиваем счёт
                        updateScore();
                    }
                });
            });
        }

        // Отображение счёта
        function updateScore() {
            document.getElementById('score').textContent = `Очки: ${score}`;
        }

        // Обновление состояния игры
        function update() {
            player.x += player.dx;
            player.y += player.dy;

            // Ограничение движения игрока в пределах экрана
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        }

        // Очистка экрана
        function clearScreen() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Основной игровой цикл
        function gameLoop() {
            clearScreen();
            update();
            updateEnemies();
            checkCollisions();
            drawPlayer();
            drawBullets();
            drawEnemies();
            requestAnimationFrame(gameLoop);
        }

        // Запуск игры
        gameLoop();
    </script>
</body>
</html>
